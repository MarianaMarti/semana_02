<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./semana02_style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./semana02_style_media_queries.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <div class="navbar">
    <img src="./img/blue-leaf.png" alt="">
    <nav>
      <ul>
        <li><a href="#" class="navbar" id="home">Home</a></li>
        <li><a href="#" class="navbar" id="about">Sobre Nós</a></li>
        <li><a href="#" class="navbar" id="Logins">Logins</a></li>
      </ul>
    </nav>
  </div>
  <div id="container">
    <div class="form-container">
        <h1>Bem-vindo</h1>
      <p>
        Coloque seus dados para entrar.
      </p>
      <form>
        <div class="login">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="&#xf003;   Email" style="font-family:Segoe Ui, FontAwesome" />
        </div>
        <div class="login">
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="&#xf023;   Senha" style="font-family:Segoe Ui, FontAwesome" />
        </div>
      </form>
    <div id="login">
      <button type="submit" class="btn">Entrar</button>
    </div>
    <footer>
        <p id="cadastro">
          É sua primeira vez aqui?
          <a href="#">Crie uma conta.</a> 
        </p>
      </footer>
    </div>
  </div>
</body>
</html>
